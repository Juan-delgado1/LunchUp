<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Citas Próximas</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Asegúrate de tener un archivo CSS o puedes incluirlo aquí -->
    <script src="citas.js" defer></script>
    <!-- Asegúrate de que citas.js esté enlazado -->
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 20px;
        position: relative;
        overflow: hidden;
      }

      /* Fondo con blur */
      .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("images/fondo-citas.jpeg") no-repeat center center fixed;
        background-size: cover;
        filter: blur(5px); /* Aplicar desenfoque solo al fondo */
        z-index: -1; /* Mantener el fondo detrás del contenido */
      }

      /* Contenedor de la página para sobreponer el contenido sobre el fondo */
      .content {
        position: relative;
        z-index: 1;
        filter: none; /* Asegurarnos de que el contenido no esté desenfocado */
      }

      h1 {
        text-align: center;
        color: #f88a0c; /* Color del texto */
        font-size: 2.5rem;
        margin-bottom: 30px;
        text-shadow: -1px -1px 0 #000,
          /* Sombra superior izquierda */ 1px -1px 0 #000,
          /* Sombra superior derecha */ -1px 1px 0 #000,
          /* Sombra inferior izquierda */ 1px 1px 0 #000; /* Sombra inferior derecha */
          letter-spacing: 1px;
      }

      h2 {
        text-align: center;
        color: hsl(0, 94%, 51%); /* Color del texto */
        font-size: 1.5rem;
        margin-top: 10px;
        text-shadow: -1px -1px 0 #ff0505,
          /* Sombra superior izquierda */ 1px -1px 0 #000,
          /* Sombra superior derecha */ -1px 1px 0 #000,
          /* Sombra inferior izquierda */ 1px 1px 0 #000; /* Sombra inferior derecha */
        letter-spacing: 1.7px; /* Separación entre letras */
      }

      #calendario {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .cita-card {
        background-color: rgba(
          250,
          248,
          113,
          0.726
        ); 
        border: 1px solid #ff5f15;
        border-radius: 10px;
        padding: 20px;
        margin: 15px;
        width: 250px;
        box-shadow: 0 5px 9px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .cita-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      }

      .cita-header {
        font-size: 1.5rem; /* Tamaño de letra más grande */
        font-weight: bold;
        text-align: center;
        color: #1e3a8a; /* Azul rey */
        font-style: italic; /* Cursiva */
        margin-bottom: 15px;
      }

      .cita-body {
        font-size: 1rem;
        text-align: center;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="background"></div>
    <!-- El fondo con blur -->

    <div class="content">
      <h1>Citas Próximas</h1>
      <div id="calendario">
        <!-- Las citas se agregarán aquí dinámicamente -->
      </div>
    </div>
  </body>
</html>
