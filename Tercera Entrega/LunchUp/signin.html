<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Lunch Up!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!-- Fondo difuminado -->
    <div class="bg"></div> 

    <!-- Contenedor principal del formulario -->
    <div class="container">
        <h2 class="text-center">Bienvenido a Lunch Up!</h2>
        <p class="text-center">Regístrate aquí:</p>
        <form id="signin-form" action="http://localhost:3000/submit-form" method="post" enctype="multipart/form-data">
            <!-- Nombre y Apellido -->
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" required>
            </div>

            <div class="form-group">
                <label for="profilePicture">Profile Picture: Sube una foto tuya en .jpg llamada igual que tu username</label>
                <input type="file" class="form-control-file" id="profilePicture" name="profilePicture" accept=".jpg" required>
            </div>

            <!-- Fecha de Nacimiento -->
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>

            <!-- Selección de Universidad -->
            <div class="form-group">
                <label for="university">University</label>
                <select class="form-control" id="university" name="university" required>
                    <option value="">Select your University</option>
                    <option value="javeriana">Universidad Javeriana</option>
                    <option value="andes">Universidad de los Andes</option>
                    <option value="nacional">Universidad Nacional de Colombia</option>
                </select>
            </div>

            <!-- Selecciona la carrera que estudias -->
            <div class="form-group">
                <label for="carrera">Carrera</label>
                <select class="form-control" id="carrera" name="carrera" required>
                    <option value="">Selecciona la carrera que estudias</option>
                    <option value="Ingeniería Mecatrónica">Ingeniería Mecatrónica</option>
                    <option value="Ingeniería de Sistemas">Ingeniería de Sistemas</option>
                    <option value="Medicina">Medicina</option>
                    <option value="Biologia">Biología</option>
                    <option value="Artes Plasticas">Artes Plásticas</option>
                </select>
            </div>



            <!-- Selección de Restaurantes -->
            <div class="form-group">
                <label for="restaurant">Selecciona el restaurante donde almuerzas:</label>
                <select class="form-control" id="restaurant" name="restaurant" required>
                    <option value="ComedorYutakeuchi">ComedorYutakeuchi</option>
                    <option value="ComedorCentral">ComedorCentral</option>
                    <option value="ComedorBiologia">ComedorBiologia</option>
                </select>
            </div>

            <!-- Días de la semana (checkboxes) -->
            <div class="form-group">
                <label>¿Qué días usualmente vas a almorzar a estos restaurantes?</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="lunes" name="lunes">
                    <label class="form-check-label" for="lunes">Lunes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="martes" name="martes">
                    <label class="form-check-label" for="martes">Martes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="miercoles" name="miercoles">
                    <label class="form-check-label" for="miercoles">Miércoles</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="jueves" name="jueves">
                    <label class="form-check-label" for="jueves">Jueves</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="viernes" name="viernes">
                    <label class="form-check-label" for="viernes">Viernes</label>
                </div>
            </div>

            <!-- Nombre de usuario y contraseña -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            

            <!-- Botón de registro -->
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
            <a href="index.html" class="btn btn-secondary btn-block">Back</a>
        </form>
    </div>
    <script>
        document.getElementById('signin-form').addEventListener('submit', function(event) {
            
        });
    </script>
    <script src="main.js"></script>
</body>
</html>
