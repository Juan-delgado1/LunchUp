<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Main Menu - Lunch Up!</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <!-- Archivo CSS personalizado -->
    <link rel="stylesheet" href="style.css" />

    <style>
      /* Estilos personalizados */
      body {
        font-family: "Arial", sans-serif;
        background-color: #f8f9fa;
      }
    
      /* Botón de menú */
      #menuToggle {
        position: fixed;
        top: 15px;
        left: 15px;
        font-size: 1.5em;
        cursor: pointer;
        z-index: 1000;
        color: #343a40;
      }
      /* Barra lateral */
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 200px;
        background-color: #343840;
        padding-top: 60px;
        transition: width 0.3s ease;
      }

      .sidebar ul {
        list-style-type: none;
        padding: 0;
      }

      .sidebar ul li {
        margin: 20px 0;
      }

      .sidebar ul li a {
        text-decoration: none;
        color: #ffffff;
        font-size: 18px;
        padding: 10px;
        display: block;
        transition: background 0.3s ease-in-out;
      }

      .sidebar ul li a:hover {
        background-color: #495057;
        border-radius: 5px;
      }

      /* Menú colapsado */
      .sidebar.collapsed {
        width: 60px;
      }

      /* Contenedor principal */
      .card-container {
        margin-left: 220px;
        margin-top: 30px;
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-start;
        align-items: flex-start;
      }

      .sidebar.collapsed + .card-container {
        margin-left: 80px;
      }

      /* Tarjetas */
      .card {
        margin: 10px;
        width: 300px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease-in-out;
        perspective: 1000px;
      }

      .card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        transition: transform 0.6s;
        transform-style: preserve-3d;
      }

      .card-front,
      .card-back {
        position: absolute;
        width: 100%;
        backface-visibility: hidden;
      }

      .card-back {
        transform: rotateY(180deg);
      }

      .card.flipped .card-inner {
        transform: rotateY(180deg);
      }

      .card img {
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
        height: 220px;
        object-fit: cover;
      }

      .card:hover {
        transform: translateY(-5px);
      }

      .card-body {
        padding: 20px;
        text-align: center;
      }

      .card-title {
        font-size: 1.5em;
        margin-bottom: 10px;
        color: #343a40;
      }

      .card-text {
        font-size: 1em;
        color: #6c757d;
      }

      /* Botones de acción */
      .action-buttons {
        position: fixed;
        bottom: 22px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 30px;
        justify-content: center;
        align-items: center;
      }

      .action-buttons i {
        font-size: 2.5em;
        cursor: pointer;
        transition: color 0.3s ease-in-out;
      }

      .action-buttons i:hover {
        color: #007bff;
      }

      /* Colores personalizados para los íconos */
      .fa-heart {
        color: #dc3545; /* Rojo para el corazón */
      }

      .fa-minus {
        color: #6c757d; /* Gris para menos */
      }
      
    </style>
  </head>
  <body>
    <!-- Botón de menú para mostrar/ocultar la barra lateral -->
    <i id="menuToggle" class="fas fa-bars"></i>

    <!-- Barra lateral con submenú -->
    <div id="sidebar" class="sidebar">
      <ul>
        <li><a href="/perfil">Mi perfil</a></li>
        <li><a href="/amigos">Amigos</a></li>
        <li>
          <a href="/solicitudes">
            Solicitudes 
            <span id="solicitudNotificacion" class="badge badge-pill badge-danger">0</span>
          </a>
        </li>
        <li><a href="/citas">Citas próximas</a></li>
        <li><a href="index.html">Cerrar sesión</a></li>
      </ul>
    </div>

    <!-- Contenedor de tarjetas donde se cargarán los perfiles dinámicamente -->
    <div class="card-container"></div>

    <!-- Botones de interacción con iconos (dislike y like) -->
    <div class="action-buttons">
      <i id="dislikeButton" class="fas fa-minus"></i>
      <i id="likeButton" class="fas fa-heart"></i>
    </div>

    <!-- Script para cargar tarjetas y controlar interacciones -->
    <script src="main.js"></script>
  </body>
</html>
